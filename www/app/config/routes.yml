'/':
  controller: Pages
  action: default

'/contenu':
  controller: Pages
  action: content

# USERS
'/liste_des_utilisateurs':
  controller: Users
  action: default

'/creation_de_compte':
  controller: Users
  action: register

'/mot_de_passe_oublie':
  controller: Users
  action: forgetPassword

'/connexion':
  controller: Users
  action: login

'/deconnexion':
  controller: Users
  action: logout
  needAuth: true

'/mon_compte':
  controller: Users
  action: dashboard
  needAuth: true

# ADMIN
'/admin/dashboard':
  controller: Admin
  action: default
  needGroups: admin

'/admin/users':
  controller: Admin
  action: loadUser
  needGroups: admin

'/admin/menus':
  controller: Admin
  action: menus
  needGroups: admin

'/admin/menus/edit':
  controller: Admin
  action: menusEdit
  needGroups: admin

'/admin/albums':
  controller: Admin
  action: loadAlbum

# Categories
'/admin/categories/':
  controller: Categories
  action: index

'/admin/categories/article':
  controller: Categories
  action: article

'/admin/categories/album':
  controller: Categories
  action: album

'/admin/categories/delete':
  controller: Categories
  action: delete

'/admin/categories/update':
  controller: Categories
  action: update

'/admin/categories/album/update':
  controller: Categories
  action: updateAlbum

'/admin/categories/article/update':
  controller: Categories
  action: updateArticle

# CONTENTS
'/admin/contents':
  controller: Contents
  action: createContents

'/admin/contents/pages':
  controller: Contents
  action: listesPages

'/admin/contents/articles':
  controller: Contents
  action: listesArticles

'/admin/contents/delete':
  controller: Contents
  action: delete

'/admin/contents/update':
  controller: Contents
  action: update

'/admin/contents/update_content':
  controller: Contents
  action: updateContent

# COMMENTS
'/admin/comments':
  controller: Comments
  action: listNotConfirm
